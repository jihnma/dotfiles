[language-server.biome]
command = "biome"
args = ["lsp-proxy"]

[[language]]
name = "html"
language-servers = ["vscode-html-language-server", "tailwindcss-ls"]

[[language]]
name = "css"
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]

[[language]]
name = "typescript"
language-servers = ["typescript-language-server", "eslint", "biome"]
auto-format = true

[[language]]
name = "tsx"
language-servers = ["tailwindcss", "typescript-language-server", "biome"]
auto-format = true

[[language]]
name = "javascript"
language-servers = ["typescript-language-server", "eslint", "biome"]
auto-format = true

[[language]]
name = "json"
language-servers = ["vscode-json-language-server", "biome"]

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

[[language]]
name = "python"
language-servers = ["pyright", "ruff"]
auto-format = true
