theme = "gyaru"

[editor]
line-number = "relative"
bufferline = "always"
mouse = false
popup-border = "all"
cursorline = true
end-of-line-diagnostics = "hint"
color-modes = true

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.inline-diagnostics]
cursor-line = "error"

[editor.statusline]
left = [
  "mode",
  "spacer",
  "version-control",
]
center = [
  "spinner",
]
right = [
  "diagnostics",
  "position",
  "file-encoding",
  "file-base-name",
]

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true
character = "▏"
skip-levels = 1

[editor.file-picker]
hidden = false

[editor.whitespace.render]
tab = "all"
space = "all"

[editor.whitespace.characters]
space = "·"
tab = "→"

[keys.normal]
C-s = ":w"
C-y = ["yank_to_clipboard"]

[keys.insert]
j = { k = "normal_mode" }
